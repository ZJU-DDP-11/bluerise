		<div class="page-header">
			<h1>My Settings</h1>
		</div>
		<h3 class="demo-panel-title offset1">Basic Info</h3>
		<div class="row demo-row">
			<div class="span3 offset2">
				<input name="username" type="text" value="" disabled="disabled" placeholder="Username-meow" class="span3" />
			</div>
			<div class="span3">
				<input name="email" type="text" value="" placeholder="E-mail" class="span3" />
			</div>

				<input name="oldpassword" type="password" value="" placeholder="Old Password" class="span3" />
			</div>
			<div class="span3">
				<input name="newpassword" type="password" value="" placeholder="New Password" class="span3" />
			</div>
		</div>
		
		<h3 class="demo-panel-title offset1">Detailed Info</h3>
		<div class="row demo-row">
			<div class="span3 offset2">
				<input name="organization" type="text" value="" placeholder="Organization" class="span3" />
				<input name="webset" type="text" value="" placeholder="Website" class="span3" />
			</div>
			<div class="span8 offset2">
				<textarea name="about" value="" placeholder="About" rows="5" class="span8"></textarea>
			</div>
		</div>
		
		<h3 class="demo-panel-title offset1">Communication Settings</h3>
		<div class="row demo-row">
			<div class="span6 offset2">
				<label class="checkbox" for="receive-email">
					<span class="icon"></span>
					<span class="icon-to-fade"></span>
					<input name="receive-notif" type="checkbox" value id="receive-email">Receive notifications
				</label>
<!-- 				<label class="checkbox" for="receive-notif">

				</label> -->
			</div>
		</div>
